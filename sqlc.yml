version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/db/queries"
    schema: "internal/db/migrations"
    gen:
      go:
        package: "dbgen"
        out: "internal/db/gen"
        sql_package: "pgx/v5"
        json_tags_case_style: "snake"
        emit_interface: true
        emit_sql_as_comment: true
        emit_result_struct_pointers: true
        emit_json_tags: true